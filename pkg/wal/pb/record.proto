syntax = "proto3";

package pb;
import "google/protobuf/timestamp.proto";

option go_package = 'pb';

message Record {
  uint32 crc = 1;
  google.protobuf.Timestamp timestamp = 2;
  Status status = 3;
  string topic = 4;
  string cluster = 5;
  bytes payload = 6;
}

enum Status {
  NEW = 0;
  ACK = 1;
  ERR = 2;
};


